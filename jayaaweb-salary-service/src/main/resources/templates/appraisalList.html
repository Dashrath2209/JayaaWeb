<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Salary Appraisals</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
  <h2>Appraisal Dashboard</h2>
  <form th:action="@{/appraisals/evaluate}" method="post" class="row g-3 mb-4">
    <div class="col-md-4">
      <label>Employee</label>
      <select name="employeeId" class="form-select" required>
        <option th:each="e : ${employees}"
                th:value="${e.id}"
                th:text="${e.name}"></option>
      </select>
    </div>
    <div class="col-md-2">
      <label>KPI Score</label>
      <input type="number" name="kpiScore" class="form-control" min="0" max="100" required>
    </div>
    <div class="col-md-2">
      <label>DSA Score</label>
      <input type="number" name="dsaScore" class="form-control" min="0" max="100" required>
    </div>
    <div class="col-md-2 align-self-end">
      <button class="btn btn-primary">Evaluate</button>
    </div>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Employee</th><th>Period</th><th>Total Score</th>
        <th>Increment</th><th>New Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="apr : ${appraisals}">
        <td th:text="${apr.employee.name}"></td>
        <td th:text="${apr.period}"></td>
        <td th:text="${apr.totalScore}"></td>
        <td th:text="${apr.incrementAmount}"></td>
        <td th:text="${apr.employee.salary}"></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
